<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CoolWeather!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="header">Weather App</div>

        <div class="current-weather-stats">
            <h1>72°F</h1>
            <p>Sunny</p>
            <p>New York, NY</p>
        </div>

        <div class="forecast">
            <div class="forecast-card">
                <p>Sunday</p>
                <img src="https://via.placeholder.com/50" alt="Sunny icon">
                <p>75°F</p>
            </div>

            <div class="forecast-card">
                <p>Monday</p>
                <img src="https://via.placeholder.com/50" alt="Sunny icon">
                <p>75°F</p>
            </div>

            <div class="forecast-card">
                <p>Tuesday</p>
                <img src="https://via.placeholder.com/50" alt="Cloudy icon">
                <p>68°F</p>
            </div>

            <div class="forecast-card">
                <p>Wednesday</p>
                <img src="https://via.placeholder.com/50" alt="Rainy icon">
                <p>65°F</p>
            </div>

            <div class="forecast-card">
                <p>Thursday</p>
                <img src="https://via.placeholder.com/50" alt="Sunny icon">
                <p>75°F</p>
            </div>

            <div class="forecast-card">
                <p>Friday</p>
                <img src="https://via.placeholder.com/50" alt="Sunny icon">
                <p>75°F</p>
            </div>

            <div class="forecast-card">
                <p>Saturday</p>
                <img src="https://via.placeholder.com/50" alt="Sunny icon">
                <p>75°F</p>
            </div>

        </div>
    </div>
</body>
</html>
